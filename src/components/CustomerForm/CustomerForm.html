<div class="container" style="text-align: left; padding-top: 20px;">
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">請填寫您的真實姓名</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">請填寫您的聯絡電話</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="customRange3" class="form-label">請填寫一同進入的人數(包含自己)</label>
            <input type="range" class="form-range" min="1" max="10" step="1" id="customRange3" v-model.number="personAmount">
            <input type="text"  class="form-control" style="width: 100%" v-model.number="personAmount" />
        </div>
        <button type="submit" style="width: 100%;" class="btn btn-primary">送出</button>        
        <div id="emailHelp" class="form-text">請麻煩一定要確實填寫正確資訊，感謝您的配合！</div>
    </form>
</div>
